<html>
<head>
        <title>`Latihan Formulir + Tabel</title>
</head>
<body>
    <table border="1" bgcolor="Grey">
    <tr>
        <th colspan="3">Input Data Mahasiswa</th>
    </tr>
    <tr>
        <td>Username</td>
        <td>:</td>
        <td>
            <form>
                <input type="text" name="username"/>
            </form>
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>:</td>
        <td>
            <input type="password" name="password"/>
            <br/>
        </td>
    </tr>
    <tr>
        <td>Fullname</td>
        <td>:</td>
        <td>
        <input type="text" name="Fullname"/>
        <br/>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td>:</td>
        <td>
            <input type="text" name="Email"/>
        </br>
        </td>
    </tr>
    <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
            <select>
                <option name="Agama" selected>--Pilih Agama--</option>
                <option value="Islam">Islam</option>
                <option value="Islam">Kristen</option>
                <option value="Islam">Katolik</option>
                <option value="Islam">Hindu</option>
                <option value="Islam">Buddha</option>
                <option value="Islam">Konghucu</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
            <form>
            </br>
            <input type="radio" name="jeniskel" value="pria"/> Pria
        </br>
        <input type="radio" name="jeniskel" value="wanita"/> Wanita
            </form>
        </td>
    </tr>
    <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
            <form>
            <br/>
            Musik
            <input type="checkbox" name="Hobi" value="Musik"/>
            Olahraga
            <input type="checkbox" name="Hobi" value="Olahraga"/>
            Gaming
            <input type="checkbox" name="Hobi" value="Gaming"/>
            Membaca
            <input type="checkbox" name="Hobi" value="Membaca"/>
            </form>
        </td>
    </tr>
    <tr>
        <td>Profil Singkat</td>
        <td>:</td>
        <td>
            <form>
                <br/>
                <textarea rows="3" cols="50" name="komentar">
                </textarea>
            </form>
        </td>
    </tr>
    </table>
</body>
</html>
