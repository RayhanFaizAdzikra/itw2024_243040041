<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>My Hero Academia</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="">
            <img
              src="img/thumbs/Midoriya.jpg"
              alt="Izuku Midoriya"
              width="150"
              height="150"
            />
            <span>Izuku Midoriya</span>
          </a>
        </li>
        <li>
          <a href="">
            <img
              src="img/thumbs/Bakugo.jpg"
              alt="Katsuki Bakugo"
              width="150"
              height="150"
            />
            <span>Katsuki Bakugo</span>
          </a>
        </li>
        <li>
          <a href="">
            <img
              src="img/thumbs/Todoroki.jpg"
              alt="Shoto Todoroki"
              width="150"
              height="150"
            />
            <span>Shoto Todoroki</span>
          </a>
        </li>
        <li>
          <a href="">
            <img
              src="img/thumbs/Tokoyami.jpg"
              alt="Tokoyami"
              width="150"
              height="150"
            />
            <span>Tokoyami</span>
          </a>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
